<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to be named</title>
    <link rel="stylesheet" href="css/WADstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id ="main-screen">
    <header>
        <h1>main screen</h1>
        <a href="#login-screen" class="login-button">Login</a>
    </header>
    </div>
    <!--Login Screen-->
    <div id ="login-screen">
        <!--Form for Logging in-->
        <form id="loginForm">
            <a href="#" class="close-button">&times;</a>   
            <!-- use canva free option to design logo -->
            <img src="improveBerlin.png" alt="project logo" id="logo" />

            <!--Username-->
            <label for="username">U S E R N A M E : </label>
            <input type="text" id="usernameID" name="username" required/>
            <br/> <br/>

            <!-- Password -->
            <label for="password">P A S S W O R D : </label>
            <input type="password" id="passwordID" name="password" required/>
            <br/> <br/> <br/>

            <!--Login Button-->
            <input type="submit" value="L O G I N"/>
        </form>
    </div>
    <!--Add Screen-->
    <div id ="add-screen">
        <h1>add screen</h1>
    </div>
    <!--Update and Delete Screen-->
    <div id ="update-delete-screen">
        
        <form id="updateScreen">
            <h1>update and delete screen</h1>
            <!-- name of location-->
            <label for="location">Location </label>
            <input type="text" id="locationName" name="locationName" value="HTW Berlin" required/>
            <br/><br/>

            <!-- issue -->
            <label for="issue">Issue </label>
            <input type="text" id="locationIssue" name="locationIssue" value="No Issue Yet" required/>
            <br/><br/>

            <!-- suggestion to fix issue-->
            <label for="suggestion">Suggestion </label>
            <input type="text" id="locationSuggestion" name="locationSuggestion" value="Nothing" required/>
            <br/><br/>

            <!--Update Button-->
            <input type="submit" value="update"/>

            <!--Delete Button-->
            <input type="submit" value="delete"/>

            <!--Cancel button-->
            <input type="submit" value="cancel"/>

            <!-- location image-->
            <img src="background.png" alt="htwBerlin" id="htwBerlin" />

        </form>
    </div>
</body>
</html>
