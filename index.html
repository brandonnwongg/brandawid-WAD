<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to be named</title>
    <link rel="stylesheet" href="css/WADstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
</head>
<body>
    <!--Login Screen-->
    <section id = "login-screen">
        <!-- use canva free option to design logo -->
        <img src="improveBerlin.png" alt="project logo" id="logo" />

        <!--Form for Logging in-->
        <form id="loginForm">
            <!--Username-->
            <label for="username">U S E R N A M E : </label>
            <input type="text" id="usernameID" name="username" required/>
            <br/> <br/>

            <!-- Password -->
            <label for="password">P A S S W O R D : </label>
            <input type="password" id="passwordID" name="password" required/>
            <br/> <br/> <br/>

            <!--Login Button-->
            <input type="submit" value="L O G I N"/>
        </form>

    </section>
    <!--Main Screen-->
    <section id =  "main-screen">
        <h1>main screen</h1>
    </section>
    <!--Add Screen-->
    <section id = "add-screen">
        <h1>add screen</h1>
    </section>
    <!--Update and Delete Screen-->
    <section id = "update-delete-screen">
        <h1>update and delete screen</h1>
    </section>
</body>
</html>
